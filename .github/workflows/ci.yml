name: Selenium Test Workflow

on:
  push:
    branches:
      - main   
  pull_request:
    branches:
      - main   

jobs:
  selenium-test:
    runs-on: ubuntu-latest  # Usamos Ubuntu porque Chrome y Selenium funcionan bien allí
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3  # Esto descarga el código del repositorio en la máquina de CI

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'   # Usamos Node.js 16, puedes ajustar a la versión que prefieras

    - name: Install dependencies
      run: |
        npm install  # Esto instalará Selenium y cualquier otra dependencia de tu proyecto

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v2  # Esto instala Chrome para ejecutar las pruebas
      with:
        chrome-version: '131.0.6778.86'  # Usa la versión de Chrome que estás utilizando

    - name: Install ChromeDriver
      run: |
        npm install chromedriver --save-dev  # Instala ChromeDriver en el entorno de CI

    - name: Run Selenium tests
      run: |
        node test.js  # Ejecuta el script de pruebas (el que creaste previamente)
