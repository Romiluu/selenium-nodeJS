name: Test Selenium con GitHub Actions

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2g

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check Chrome version
        run: google-chrome --version
      
      - name: Verify ChromeDriver installation
        run: chromedriver --version

      - name: Install ChromeDriver (version compatible con Chrome 131)
        run: |
          # Descargar y descomprimir ChromeDriver
          curl -sSL https://chromedriver.storage.googleapis.com/131.0.6778.24/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/

      - name: Run tests with Selenium
        run: npm test
